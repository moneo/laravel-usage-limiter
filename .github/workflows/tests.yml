name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ─────────────────────────────────────────────
  # Fast suite: Unit + Schema + Integration on SQLite
  # ─────────────────────────────────────────────
  fast:
    name: PHP ${{ matrix.php }} (SQLite)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo_sqlite, mbstring, json
          coverage: xdebug

      - name: Install dependencies
        run: composer update --no-progress --prefer-dist

      - name: Run Unit + Schema + Integration tests
        run: vendor/bin/phpunit --testsuite=Unit,Schema,Integration
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'

      - name: Generate coverage report
        if: matrix.php == '8.3'
        run: vendor/bin/phpunit --testsuite=Unit,Schema,Integration --coverage-clover=coverage.xml
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'

      - name: Upload coverage
        if: matrix.php == '8.3'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ─────────────────────────────────────────────
  # MySQL tests
  # ─────────────────────────────────────────────
  mysql:
    name: PHP 8.3 (MySQL 8.0)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_mysql, mbstring, json

      - name: Install dependencies
        run: composer update --no-progress --prefer-dist

      - name: Run tests on MySQL
        run: vendor/bin/phpunit --testsuite=Unit,Schema,Integration
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

  # ─────────────────────────────────────────────
  # PostgreSQL tests
  # ─────────────────────────────────────────────
  postgres:
    name: PHP 8.3 (PostgreSQL 16)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql, mbstring, json

      - name: Install dependencies
        run: composer update --no-progress --prefer-dist

      - name: Run tests on PostgreSQL
        run: vendor/bin/phpunit --testsuite=Unit,Schema,Integration
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: postgres
          DB_PASSWORD: password

  # ─────────────────────────────────────────────
  # Static analysis
  # ─────────────────────────────────────────────
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install dependencies
        run: composer update --no-progress --prefer-dist

      - name: PHPStan
        run: vendor/bin/phpstan analyse --level=max --memory-limit=512M src/
        continue-on-error: true

      - name: Laravel Pint
        run: vendor/bin/pint --test
        continue-on-error: true
